<div class="contPrinc">
    <div class="contTarg">
        <ng-container *ngIf="books.length > 0; else esFalso">
            <app-card [bookPadre]="libro" [even]="even" *ngFor="let libro of books; let even = even" (eventoElimina) = "eliminaLibro($event)"></app-card>
        </ng-container>
        <ng-template class="" #esFalso>
            <h1 class="text-black esFalso">Lo sentimos, no hay libros disponibles</h1>
        </ng-template>
    </div>
</div>
