<div class="contenedor">
    <ng-container *ngIf="books.length > 0; else esFalso">
        <div class="card" style="width: 18rem;" *ngFor="let libro of books; let even = even">
        <div class="contFoto d-flex justify-content-center align-items-center">
            <div class="foto w-50">
                <img src="{{libro.photo}}" class="card-img-top" alt="Img">
            </div>
        </div>
        <div class="card-body text-light">
            <h5 class="card-title text-black fw-bold fs-5">{{libro.title}}</h5>
            <h6 class="card-text">{{libro.author}}</h6>
            <h6 class="card-text">{{libro.type}}</h6>
            <h6 class="card-text">{{libro.price}} â‚¬</h6>
            <h6 class="card-text">{{libro.id_book}}</h6>
            <h6 class="card-text">{{libro.id_user}}</h6>
            <a [ngClass]="even ? 'btn btn-success' : 'btn btn-danger'">Comprar</a>
        </div>
    </div>
    </ng-container>
    <ng-template class="" #esFalso>
        <h1 class="text-black">Lo sentimos, no hay libros disponibles</h1>
    </ng-template>
</div>
